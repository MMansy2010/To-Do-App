<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo App</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="todo-app shadow-lg">

      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="m-0">ğŸ“ Todo App</h3>
        <button id="theme-toggle" class="btn btn-sm btn-outline-secondary">
          ğŸŒ™
        </button>
      </div>

      <button id="open-task-form-btn" class="btn btn-warning w-100 fw-bold mb-2">
        â• Add New Task
      </button>

      <!-- Form -->
      <form class="task-form hidden animate-scale" id="task-form">
        <div class="d-flex justify-content-end">
          <button
            id="close-task-form-btn"
            type="button"
            class="btn-close"
          ></button>
        </div>

        <label class="fw-bold mt-2">Title</label>
        <input id="title-input" class="form-control mb-2" required />

        <label class="fw-bold">Date</label>
        <input type="date" id="date-input" class="form-control mb-2" />

        <label class="fw-bold">Description</label>
        <textarea id="description-input" rows="4" class="form-control mb-3"></textarea>

        <button
          id="add-or-update-task-btn"
          class="btn btn-success w-100 fw-bold"
          type="submit"
        >
          Add Task
        </button>
      </form>

      <!-- Confirm Dialog -->
      <dialog id="confirm-close-dialog">
        <p class="fw-bold fs-5">Discard unsaved changes?</p>
        <div class="d-flex justify-content-center gap-2 mt-3">
          <button id="cancel-btn" class="btn btn-secondary">Cancel</button>
          <button id="discard-btn" class="btn btn-danger">Discard</button>
        </div>
      </dialog>

      <!-- Tasks -->
      <div id="tasks-container" class="mt-3"></div>

    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Theme Script -->
  <script>
    const toggleBtn = document.getElementById("theme-toggle");
    toggleBtn.addEventListener("click", () => {
      const html = document.documentElement;
      const theme = html.getAttribute("data-theme");
      html.setAttribute("data-theme", theme === "light" ? "dark" : "light");
      toggleBtn.textContent = theme === "light" ? "â˜€ï¸" : "ğŸŒ™";
    });
  </script>

  <!-- Your JS -->
  <script src="script.js"></script>
</body>
</html>
