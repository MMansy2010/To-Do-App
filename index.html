<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo App with Notifications</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="todo-app shadow-lg">

      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="m-0">üìù Todo App</h3>
        <button id="theme-toggle" class="btn btn-sm btn-outline-secondary">üåô</button>
      </div>

      <!-- Add Task Button -->
      <button id="open-task-form-btn" class="btn btn-warning w-100 fw-bold mb-2">‚ûï Add New Task</button>

      <!-- Task Form -->
      <form class="task-form hidden animate-scale" id="task-form">

        <div class="d-flex justify-content-end">
          <button id="close-task-form-btn" type="button" class="btn-close"></button>
        </div>

        <label class="fw-bold mt-2">Title</label>
        <input id="title-input" class="form-control mb-2" required />

        <label class="fw-bold">Description</label>
        <textarea id="description-input" rows="3" class="form-control mb-2"></textarea>

        <label class="fw-bold">Days</label>
        <div class="mb-2" id="days-container">
          <div class="form-check form-check-inline">
            <input class="form-check-input day-checkbox" type="checkbox" value="Sun" id="day-sun">
            <label class="form-check-label" for="day-sun">Sun</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input day-checkbox" type="checkbox" value="Mon" id="day-mon">
            <label class="form-check-label" for="day-mon">Mon</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input day-checkbox" type="checkbox" value="Tue" id="day-tue">
            <label class="form-check-label" for="day-tue">Tue</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input day-checkbox" type="checkbox" value="Wed" id="day-wed">
            <label class="form-check-label" for="day-wed">Wed</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input day-checkbox" type="checkbox" value="Thu" id="day-thu">
            <label class="form-check-label" for="day-thu">Thu</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input day-checkbox" type="checkbox" value="Fri" id="day-fri">
            <label class="form-check-label" for="day-fri">Fri</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input day-checkbox" type="checkbox" value="Sat" id="day-sat">
            <label class="form-check-label" for="day-sat">Sat</label>
          </div>
        </div>

        <label class="fw-bold">Time</label>
        <div class="d-flex mb-3 gap-2">
          <input type="number" id="hour-input" class="form-control" placeholder="Hour" min="0" max="23" />
          <input type="number" id="minute-input" class="form-control" placeholder="Minute" min="0" max="59" />
        </div>

        <button id="add-or-update-task-btn" class="btn btn-success w-100 fw-bold" type="submit">Add Task</button>
      </form>

      <!-- Confirm Dialog -->
      <dialog id="confirm-close-dialog">
        <p class="fw-bold fs-5">Discard unsaved changes?</p>
        <div class="d-flex justify-content-center gap-2 mt-3">
          <button id="cancel-btn" class="btn btn-secondary">Cancel</button>
          <button id="discard-btn" class="btn btn-danger">Discard</button>
        </div>
      </dialog>

      <!-- Tasks -->
      <div id="tasks-container" class="mt-3"></div>

    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
